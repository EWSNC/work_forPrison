<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../css/common/bootstrap-3.3.7/bootstrap.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common/jquery/jquery.js"></script>
    <script src="../js/common/jquery/jquery.cookie.js"></script>
    <script src="../js/common/bootstrap-3.3.7/bootstrap.min.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/utils/commonutil.js"></script>
    <script src="../js/common/remote/CommonRemote.js"></script>
    <script src="../js/contentjs/login.js"></script>
</head>
<body>
<div class="loginhead">
    <div><img class="logo" src="../resource/img/name.png" alt=""></div>
</div>
<div class="loginmain">
    <div class="loginbody">
        <div class="loginbox">
            <div class="boxhead">欢迎登陆</div>
            <div class="boxbody">
                <div class="name">
                    <span class="labeltext">用户名</span><input id="username"
                                                             class="logininput common-input form-control common-text"
                                                             type="text"
                                                             placeholder="请输入账号">
                </div>
                <div class="password">
                    <span class="labeltext">密&nbsp;&nbsp;&nbsp;码</span><input id="password"
                                                                              class="logininput common-input form-control common-text"
                                                                              type="password"
                                                                              placeholder="请输入密码">
                </div>
                <div class="rmpwdcheckbox">
                    <input id="logincheckbox" class="logincheckbox" name="logincheckbox" type="checkbox"><span
                        class="common-text textrmpwd">记住密码</span>
                </div>
            </div>
            <div class="boxfooter">
                <a id="loginbtn" class="btn loginbtn" href="#"><span class="textlogin">登录</span></a>
            </div>
        </div>
    </div>
</div>
<div class="loginfooter">
    <div class="version">版本：1.2.1.006（测试版）</div>
    <div class="note">推荐使用1366*768及以上分辨率 IE9.0-IE11版本</div>
</div>
</body>
</html>
